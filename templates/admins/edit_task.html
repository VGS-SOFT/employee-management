{% extends 'base.html' %}

{% block title %}Edit Task{% endblock %}

{% block content %}
<section class="section">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="card-title">Edit Task</h5>
            <a href="{% url 'task_details' task.id %}" class="btn btn-secondary">
              <i class="bi bi-arrow-left"></i> Back to Details
            </a>
          </div>

          {% if messages %}
            <div class="mt-2">
              {% for message in messages %}
                <div class="alert {% if message.tags %}alert-{{ message.tags }}{% else %}alert-info{% endif %} alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              {% endfor %}
            </div>
          {% endif %}

          <form method="POST">
            {% csrf_token %}

            <!-- Task Title -->
            <div class="row mb-3">
              <label for="title" class="col-sm-3 col-form-label">Task Title</label>
              <div class="col-sm-9">
                <input type="text" name="name" id="title" value="{{ task.name }}" class="form-control" required />
              </div>
            </div>

            <!-- Task Description -->
            <div class="row mb-3">
              <label for="description" class="col-sm-3 col-form-label">Description</label>
              <div class="col-sm-9">
                <textarea name="description" id="description" class="form-control" rows="4">{{ task.description }}</textarea>
              </div>
            </div>

            <!-- Task Status -->
            <div class="row mb-3">
              <label for="status" class="col-sm-3 col-form-label">Status</label>
              <div class="col-sm-9">
                <select name="status" id="status" class="form-control" required>
                  {% for status in statuses %}
                    <option value="{{ status.id }}" {% if status.id == task.status.id %}selected{% endif %}>
                      {{ status.name }}
                    </option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <!-- Project Selection -->
            <div class="row mb-3">
              <label for="project" class="col-sm-3 col-form-label">Project</label>
              <div class="col-sm-9">
                <select name="project" id="project" class="form-control" required>
                  {% for project in projects %}
                    <option value="{{ project.id }}" {% if project.id == task.project.id %}selected{% endif %}>
                      {{ project.name }}
                    </option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <!-- Module Selection -->
            <div class="row mb-3">
              <label for="module" class="col-sm-3 col-form-label">Module</label>
              <div class="col-sm-9">
                <select name="module" id="module" class="form-control" required>
                  {% for module in modules %}
                    <option value="{{ module.id }}" {% if module.id == task.module.id %}selected{% endif %}>
                      {{ module.name }}
                    </option>
                  {% endfor %}
                </select>
              </div>
            </div>

            <!-- Assign Team Members -->
            <div class="row mb-3">
              <label for="assigned_to" class="col-sm-3 col-form-label">Assign to</label>
              <div class="col-sm-9">
                <select name="assigned_to" id="assigned_to" class="form-control" multiple required>
                  {% for team in teams %}
                    <option value="{{ team.id }}" {% if team in task.assigned_to.all %}selected{% endif %}>
                      {{ team.user.email }}
                    </option>
                  {% endfor %}
                </select>
                <small class="text-muted">Hold Ctrl (Windows) or Command (Mac) to select multiple members.</small>
              </div>
            </div>

            <!-- Submit Button -->
            <div class="row mb-3">
              <div class="col-sm-9 offset-sm-3">
                <button type="submit" class="btn btn-primary">Update Task</button>
              </div>
            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
