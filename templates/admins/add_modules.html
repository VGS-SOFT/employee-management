{% extends "base.html" %}
{% block title %}Add Module{% endblock %}

{% block style %}
<style>
    .page-container {
        padding: 1.5rem;
        transition: all 0.3s;
    }

    .page-header {
        background: white;
        padding: 1.5rem;
        border-radius: 0.5rem;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.04);
        margin-bottom: 2rem;
    }

    .form-card {
        background: white;
        border-radius: 0.7rem;
        box-shadow: 0 2px 15px rgba(0, 0, 0, 0.04);
        border: none;
    }

    .form-card .card-body {
        padding: 2rem;
    }

    .form-label {
        font-weight: 500;
        color: #344767;
        margin-bottom: 0.5rem;
    }

    .form-control, .form-select {
        border-radius: 0.5rem;
        border: 1px solid #dee2e6;
        padding: 0.75rem 1rem;
        transition: all 0.2s;
    }

    .form-control:focus, .form-select:focus {
        border-color: #3b7ddd;
        box-shadow: 0 0 0 0.2rem rgba(59, 125, 221, 0.1);
    }

    textarea.form-control {
        min-height: 120px;
    }

    .btn-submit {
        padding: 0.75rem 2rem;
        border-radius: 0.5rem;
        font-weight: 500;
        transition: all 0.3s;
    }

    .btn-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .form-group {
        margin-bottom: 1.5rem;
    }

    .alert {
        border-radius: 0.5rem;
        border: none;
    }
</style>
{% endblock %}

{% block content %}
<div class="page-container">
    <div class="page-header">
        <div class="d-flex justify-content-between align-items-center">
            <h1 class="h3 mb-0">Add New Module</h1>
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb mb-0">
                    <li class="breadcrumb-item"><a href="#">Modules</a></li>
                    <li class="breadcrumb-item active">Add New</li>
                </ol>
            </nav>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="form-card">
                <div class="card-body">
                    {% if messages %}
                    <div class="mb-4">
                        {% for message in messages %}
                        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        {% endfor %}
                    </div>
                    {% endif %}

                    <form method="POST" action="{% url 'add_modules' %}" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        <div class="form-group">
                            <label for="title" class="form-label">Module Title</label>
                            <input type="text" name="name" id="title" class="form-control" 
                                   placeholder="Enter module title" required>
                        </div>

                        <div class="form-group">
                            <label for="project" class="form-label">Project</label>
                            <select name="project" id="project" class="form-select" required>
                                <option value="">Select Project</option>
                                {% for project in projects %}
                                <option value="{{ project.id }}">{{ project.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="description" class="form-label">Description</label>
                            <textarea name="description" id="description" class="form-control" 
                                      placeholder="Enter module description"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="status" class="form-label">Status</label>
                            <select name="status" id="status" class="form-select" required>
                                <option value="">Select Status</option>
                                {% for status in statuses %}
                                <option value="{{ status.id }}">{{ status.name }}</option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="text-end">
                            <button type="submit" class="btn btn-primary btn-submit">
                                <i class="bi bi-plus-circle me-2"></i>Create Module
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
